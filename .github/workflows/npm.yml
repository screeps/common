name: Build npm package
on: push
jobs:
  build:
    if: contains(github.event.head_commit.message, 'ğŸ”–')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸ”¨ Setup node (npmjs)
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@screeps'
      - name: ğŸ‘· Install
        run: npm ci
      - name: ğŸ“¦ï¸ Publish (npmjs)
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
      # Setup .npmrc file to publish to GitHub Packages
      - name: ğŸ”¨ Setup node (github registry)
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@screeps'
      - name: ğŸ“¦ï¸ Publish (github)
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
